{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Callout Section -->
<section>
    <div class="w-100 callout-image">
        <div class="container-fluid d-flex flex-column">
            <div class="row align-items-center justify-content-end py-12" style="min-height: 600px;">
                <div class="col-12 col-md-6">
                    <h1 class="text-white">Autumn Sale</h1>
                    <h2 class="display-1 font-weight-bold color-red">-50%</h2>
                    <h3 class="text-white">*Limited time only</h3>
                    <a class="btn btn-light shop-now-btn" href="#" role="button">Shop Now <i
                            class="bi bi-arrow-right ml-1"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Categories Section -->
<section>
    <h2 class="text-center departments-header">Shop by Department</h2>
    <div class="container-fluid">
        <div class="card-deck">
            <div class="card categories-card">
                <img class="card-img-top" src="/media/electrical.jpg" alt="Card image cap">
                <div class="card-img-overlay">
                    <h3 class="card-title text-black font-weight-bold px-0 display-2">Electrical</h3>
                    <a class="btn btn-dark btn-sm" href="#">Shop Now<i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
            <div class="card categories-card">
                <img class="card-img-top" src="/media/gardening.jpg" alt="Card image cap">
                <div class="card-img-overlay">
                    <h3 class="card-title text-white font-weight-bold px-0 display-2">Gardening</h3>
                    <a class="btn btn-light btn-sm" href="#">Shop Now<i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
            <div class="card categories-card">
                <img class="card-img-top" src="/media/bathroom.jpg" alt="Card image cap">
                <div class="card-img-overlay">
                    <h3 class="card-title text-black font-weight-bold px-0 display-2">Bathroom</h3>
                    <a class="btn btn-dark btn-sm" href="#">Shop Now<i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="/media/tools.jpg" alt="Card image cap">
                <div class="card-img-overlay">
                    <h3 class="card-title text-white font-weight-bold px-0 display-2">Tools</h3>
                    <a class="btn btn-light btn-sm" href="#">Shop Now<i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- About Section -->
<section class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h6 class="text-uppercase">About Us</h6>
            <h2>Read Our Story</h2>
            <img class="img-fluid" src="/media/shopfloor.jpg" alt="">
        </div>
    </div>
</div>
</section>
{% endblock %}
