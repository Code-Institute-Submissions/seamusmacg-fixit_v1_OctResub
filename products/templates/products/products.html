{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Products Section -->
<section class="bg-light">
    <div class="row align-items-center">
        <div class="col-12">
            <h3 class="products-header">Products</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="row">
                {% for product in products %}
                <div class="col-6 col-md-4 img-card">
                    <div class="card mb-7">
                        <div>
                            <a href=""><img class="card-img-top" src="{{ product.image.url }}"
                                    alt="{{ product.name }}"></a>
                        </div>
                        <div class="card-body">
                            <!-- Category -->
                            <div>
                                <a class="category-card" href="#">Electricity</a>
                            </div>
                            <!-- Title -->
                            <div>
                                <a class="title-card" href="#">Energy Bulb</a>
                            </div>
                            <!-- Rating -->
                            <div class="rating-card">
                                {% if product.rating %}
                                <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }}/5</small>
                                {% else %}
                                <small class="text-muted">No Rating</small>
                                {% endif %}
                            </div>
                            <!-- Price -->
                            <div class="price-card">
                                â‚¬5.00
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
</section {% endblock %}
