{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Edit Blog Section -->
<section class="bg-light">
    <div class="container">
        <h1 class="text-center contact-heading">Edit Blog</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="pt-3 pb-5">
                <button type="submit" class="btn btn-outline-success btn-lg">Update</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
