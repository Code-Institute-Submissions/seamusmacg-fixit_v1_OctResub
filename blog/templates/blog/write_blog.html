{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Post Blog Section -->
<section class="bg-light">
    <div class="container">
        <h1 class="text-center contact-heading">New Blog</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
            <br>
        </form>
    </div>
</section>
{% endblock %}
