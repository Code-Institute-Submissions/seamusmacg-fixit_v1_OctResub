{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Cart Section -->
<section class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="cart-heading">Shopping Cart</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% if cart_list %}
            <table class="table">
                {{ cart_list }}
            </table>
            {% else %}
            <span><p>There is nothing in your cart - <a href="{% url 'home' %}"> Back To Home<i class="fas fa-home pl-1"></i></a></p></span>
            {% endif %}
        </div>
    </div>
</div>
</section>
{% endblock %}
